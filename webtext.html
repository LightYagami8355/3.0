<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網頁實作</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="#" class="font-bold text-xl">網頁實作</a>
            <ul class="flex space-x-4">
                <li><a href="#" class="hover:text-gray-500">首頁</a></li>
                <li><a href="#" class="hover:text-gray-500">關於我們</a></li>
                <li><a href="#" class="hover:text-gray-500">服務</a></li>
                <li><a href="#" class="hover:text-gray-500">聯絡我們</a></li>
            </ul>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="text-center">
            <h1 class="text-4xl font-bold mb-4">歡迎來到我們的網站</h1>
            <p class="text-lg text-gray-700 mb-8">這是一個使用 Tailwind CSS 設計的簡單網站範例。</p>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">了解更多</button>
        </div>

        <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-4">
            <img src="images/html.png" alt="HTML 圖片">
            <img src="images/css.png" alt="CSS 圖片">
            <img src="images/js.png" alt="JavaScript 圖片">
        </div>

        <div class="mt-12">
            <h2 class="text-3xl font-bold mb-4 text-center">我們的服務</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-2xl font-semibold mb-2">服務一</h3>
                    <p class="text-gray-700">服務一的詳細介紹...</p>
                </div>
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-2xl font-semibold mb-2">服務二</h3>
                    <p class="text-gray-700">服務二的詳細介紹...</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-200 py-4 text-center">
        <p class="text-sm text-gray-600">© Light</p>
    </footer>

</body>
</html>
